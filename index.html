<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
    <link rel="alternate icon" href="img/favicon.ico">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Mokuzai</title><

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

    <!-- Latest compiled and minified JavaScript -->
    <script src="js/bootstrap.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-sm-12">
                <div class="bs-component">
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                            <a class="nav-link active" data-toggle="tab" href="#original">Original</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" id="nav-link-formatted" data-toggle="tab" href="#formatted">Formatted</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" id="nav-link-wooden" data-toggle="tab" href="#wooden">Wooden</a>
                        </li>
                    </ul>
                </div>
                <div class="tab-content" id="tabContent">
                    <div class="tab-pane active show" id="original">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <img style="padding: auto" width="100%" height="auto" id="image" src="img/placeholder.png" />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <div class="custom-file">
                                        <input type="file" class="custom-file-input" id="fileInput" name="file">
                                        <label class="custom-file-label" for="fileInput">
                                            Upload Image
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="formatted">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <canvas id="formattedCanvas"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="wooden">
                        <div class="container">
                            <div class="row">
                                <div class="col">
                                    <canvas id="woodenCanvas"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 col-sm-12">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <canvas id="histogramCanvas"></canvas>
                        </div>
                    </div>
                    <div class="row" id="color-dist-row">
                        <div class="col">
                            <div class="progress" id="color-dist">
                                <div class="progress-bar" id="color-bar-0" role="progressbar" style="width: 20%;"></div>
                                <div class="progress-bar" id="color-bar-1" role="progressbar" style="width: 20%;"></div>
                                <div class="progress-bar" id="color-bar-2" role="progressbar" style="width: 20%;"></div>
                                <div class="progress-bar" id="color-bar-3" role="progressbar" style="width: 20%;"></div>
                                <div class="progress-bar" id="color-bar-4" role="progressbar" style="width: 20%;"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <span class="badge badge-wallnut">Wallnut</span>
                        </div>
                        <div class="col">
                            <span class="badge badge-cherry">Cherry</span>
                        </div>
                        <div class="col">
                            <span class="badge badge-pear">Pearwood</span>
                        </div>
                        <div class="col">
                            <span class="badge badge-poplar">Poplar</span>
                        </div>
                        <div class="col">
                            <span class="badge badge-maple">Maple</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <fieldset>
                                    <label class="col-form-label" for="pixelImageWidth">Width</label>
                                    <input type="number" class="form-control" placeholder="Width" id="pixelImageWidth" value="200">
                                </fieldset>
                                <fieldset>
                                    <label class="col-form-label" for="pixelImageHeight">Height (Auto calculated)</label>
                                    <input type="number" class="form-control" readonly placeholder="Height" id="pixelImageHeight" value="138">
                                </fieldset>
                            </div>
                            <p class="bs-component">
                                <button style="width: 100%;" type="button" class="btn btn-primary btn-lg" onclick="onPreviewButtonClick()">Preview Wood Render</button>
                                <img id="woodtypeCanvas-0" style="display: none" src="img/woods/0.png"/>
                                <img id="woodtypeCanvas-1" style="display: none" src="img/woods/1.png"/>
                                <img id="woodtypeCanvas-2" style="display: none" src="img/woods/2.png"/>
                                <img id="woodtypeCanvas-3" style="display: none" src="img/woods/3.png"/>
                                <img id="woodtypeCanvas-4" style="display: none" src="img/woods/4.png"/>
                                <canvas id="previewImage" style="display: none"/>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/opencv.js" type="text/javascript"></script>
    <script src="js/main.js"></script>
</body>
</html>
